<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="card">
    <span class="category">User Interface</span>
        <span class="title">Service Page Website</span>
        <span class="description gray">
          Make a page display about services for werbsites company with blue and
          red colors
        </span>
    <div class="share">
        <div class="share-left">
            <div class="black-dot"></div>
            <span class="gray">0/20</span>
        </div>
        <div class="share-right">
            <div class="dots">
                <div class="red-dot"></div>
                <div class="red-dot overflow"></div>
                <div class="red-dot overflow"></div>
            </div>
            <button class="invite">Invite</button>
        </div>
    </div>
    <div class="toolbar">
        <button>
            <div class="black-dot"></div>
            <span class="gray">4 Attachment</span>
        </button>
        <div class="middle-bar"></div>
        <button>
            <div class="black-dot"></div>
            <span class="gray">10 Comment</span>
        </button>
    </div>
</div>
</body>
</html>
